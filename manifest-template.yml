  health-check-http-endpoint: /info
  health-check-type: http
  instances: INSTANCES
  host: sdx-transform-cs-SPACE
  timeout: 180
  memory: 512M

  env:
    CF_DEPLOYMENT: True
    SDX_SEQUENCE_URL: http://sdx-sequence-SPACE.apps.devtest.onsclofo.uk
    FTP_PATH: "./"
    SDX_FTP_IMAGE_PATH: EDC_QImages